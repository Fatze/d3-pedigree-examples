<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        text-align: center;
    }

    svg {
        margin-top: 32px;
        border: 1px solid #aaa;
    }

    .person rect {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1px;
    }

    .person {
        font: 14px sans-serif;
        cursor: pointer;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }

</style>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
<script>

    var data;

    var boxWidth = 150, boxHeight = 40;

    // Setup zoom and pan
    var zoom = d3.behavior.zoom()
            .scaleExtent([.1, 1])
            .on('zoom', function () {
                svg.attr("transform", "translate(" + d3.event.translate + ") scale(" + d3.event.scale + ")");
            })
        // Offset so that first pan and zoom does not jump back to the origin
            .translate([150, 200]);

    var svg = d3.select("body").append("svg")
            .attr('width', 1000)
            .attr('height', 500)
            .call(zoom)
            .append('g')

        // Left padding of tree so that the whole root node is on the screen.
        // TODO: find a better way
            .attr("transform", "translate(150,200)");

    var tree = d3.layout.tree()
        //.force()

        // Using nodeSize we are able to control
        // the separation between nodes. If we used
        // the size parameter instead then d3 would
        // calculate the separation dynamically to fill
        // the available space.
            .nodeSize([100, 200])
        //.size([100, 200])

        // By default, cousins are drawn further apart than siblings.
        // By returning the same value in all cases, we draw cousins
        // the same distance apart as siblings.
            .separation(function () {
                return .5;
            })

        // Tell d3 what the child nodes are. Remember, we're drawing
        // a tree so the ancestors are child nodes.
            .children(function (person) {

                // If the person is collapsed then tell d3
                // that they don't have any ancestors.
                if (person.collapsed) {
                    return;
                } else {
                    return person._children;
                }
            });

    d3.json('data/9gens.json', function (error, json) {

        if (error) {
            return console.error(error);
        }

        // Start with only the first few generations showing
        //json.forEach(function (gen1) {
        json._children.forEach(function (gen2) {
            //collapse(gen2);
            gen2._children.forEach(function (gen3) {
                collapse(gen3);
            });
        });
        //});

        data = json;

        draw();

    });

    function draw() {

        var nodes = tree.nodes(data);

        /* multi */
        var links = tree.links(nodes);
        nodes = _.uniq(nodes, "id");
        /*_.each(nodes, function (o, i) {
         var itemsOfTheSameDepth = _.where(nodes, {depth: o.depth});
         var indexOfTheCurrentItem = _.indexOf(itemsOfTheSameDepth, o);
         var intervalPerDepth = 500 / itemsOfTheSameDepth.length;
         nodes[i].x = intervalPerDepth / 2 + intervalPerDepth * indexOfTheCurrentItem;
         });*/

        // calculate links


        // remap the links to the appropriate targets
        _.each(links, function (o, i) {
            links[i].target = _.find(nodes, {id: o.target.id});
        });
        /*end multi*/

        //var links = tree.links(nodes);
        /*if (links.length > 2) {
         var oneLnk = jQuery.extend({}, links[links.length - 1]);
         var newLnk = nodes.find(function (d) {
         return (d.name === oneLnk.source.name)&&(d.id !== oneLnk.source.id);
         })
         oneLnk.source = newLnk;
         links =links.push(oneLnk);
         //var newLnk = jQuery.inArray(oneLnk.target.name, nodes);
         }*/

        // Update nodes
        var node = svg.selectAll("g.person")

            // The function we are passing provides d3 with an id
            // so that it can track when data is being added and removed.
            // This is not necessary if the tree will only be drawn once
            // as in the basic example.
                .data(nodes, function (person) {
                    return person.id;
                });

        // Add any new nodes
        var nodeEnter = node.enter().append("g")
                .attr("class", "person")
                .on('click', togglePerson);

        // Draw the rectangle person boxes
        nodeEnter.append("rect")
                .attr({
                    x: -(boxWidth / 2),
                    y: -(boxHeight / 2),
                    width: boxWidth,
                    height: boxHeight
                });

        // Draw the person's name and position it inside the box
        nodeEnter.append("text")
                .attr("dx", -(boxWidth / 2) + 10)
                .attr("dy", 0)
                .attr("text-anchor", "start")
                .attr('class', 'name')
                .text(function (d) {
                    return d.name;
                });

        // Update the position of both old and new nodes
        node.attr("transform", function (d) {
            return "translate(" + d.y + "," + d.x + ")";
        });

        // Remove nodes we aren't showing anymore
        node.exit().remove();

        // Update links
        var link = svg.selectAll("path.link")

            // The function we are passing provides d3 with an id
            // so that it can track when data is being added and removed.
            // This is not necessary if the tree will only be drawn once
            // as in the basic example.
                .data(links
                //,function (d) {return d.target.id;}
        );

        // Add new links
        link.enter().append("path")
                .attr("class", "link");

        // Remove any links we don't need anymore
        // if part of the tree was collapsed
        link.exit().remove();

        // Update the links positions (old and new)
        //link.attr("d", elbow); //elbow //diagonal
        link.classed("link", true).attr("d", elbow);
    }

    /**
     * Update a person's state when they are clicked.
     */
    function togglePerson(person) {
        if (person.collapsed) {
            person.collapsed = false;
        } else {
            collapse(person);
        }
        draw();
    }

    /**
     * Collapse person (hide their ancestors). We recursively
     * collapse the ancestors so that when the person is
     * expanded it will only reveal one generation. If we don't
     * recursively collapse the ancestors then when
     * the person is clicked on again to expand, all ancestors
     * that were previously showing will be shown again.
     * If you want that behavior then just remove the recursion
     * by removing the if block.
     */
    function collapse(person) {
        person.collapsed = true;
        if (person._children) {
            person._children.forEach(collapse);
        }
    }

    /**
     * Custom path function that creates straight connecting lines.
     * Calculate start and end position of links.
     * Instead of drawing to the center of the node,
     * draw to the border of the person profile box.
     * That way drawing order doesn't matter. In other
     * words, if we draw to the center of the node
     * then we have to draw the links first and the
     * draw the boxes on top of them.
     */
    function elbow(d) {
        var sourceX = d.source.x,
                sourceY = d.source.y + (boxWidth / 2),
                targetX = d.target.x,
                targetY = d.target.y - (boxWidth / 2);

        // 0-1 = 0.5
        // 2-  = pos / (count + 2)
        var factor = 0.5;
        if (d.source.parent && d.source.parent.children.length > 1) {
            var count = d.source.parent.children.length;
            var pos = _.findIndex(d.source.parent.children,d.source)+1;
            factor =  pos / (count + 2);
        }
        //var factor =

        return "M" + sourceY + "," + sourceX
                + "H" + (sourceY + (targetY - sourceY) * factor)
                + "V" + targetX
                + "H" + targetY;
    }


</script>
